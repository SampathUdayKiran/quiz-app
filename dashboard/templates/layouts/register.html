{% extends 'layouts/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
<section class="bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">User Name</label>
                                    <input type="text" id="name" class="form-control form-control-lg" name="username"
                                        placeholder="Enter Your Name">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">First Name</label>
                                    <input type="text" id="name" class="form-control form-control-lg" name="first_name"
                                        placeholder="Enter Your First Name">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Last Name</label>
                                    <input type="text" id="name" class="form-control form-control-lg" name="last_name"
                                        placeholder="Enter Your Last Name">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control form-control-lg" name="email"
                                        placeholder="Email">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        name="password1" placeholder="Enter Password">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="confirmPassword">Confirm password</label>
                                    <input type="password" id="confirmPassword" name="password2"
                                        class="form-control form-control-lg" placeholder="Confirm Password">
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    {% for message in messages%}
                                    <h4 style="color:red">{{message}}</h4>
                                    {% endfor %}
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        class="text-body" href="/">Login here</a></p>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
